<h1>Login</h1>
<form [formGroup]="loginForm" (ngSubmit)="login()">
  <label for="email"></label>
  <input id="email" type="text" placeholder="Password" formControlName="email">

  <label for="password"></label>
  <input id="password" type="text" placeholder="Password" formControlName="password">

  <button type="submit">Login</button>
</form>
{{message}}
